<h1>My Portfolio</h1>

<table mat-table [dataSource]="portfolio" class="mat-elevation-z8">

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by name">
      Name
    </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <!-- Quantity Column -->
  <ng-container matColumnDef="quantity">
    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by quantity">
      Quantity
    </th>
    <td mat-cell *matCellDef="let element"> {{element.quantity}} </td>
  </ng-container>

  <!-- Purchase Price Column -->
  <ng-container matColumnDef="purchasePrice">
    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by purchase price">
      Purchase Price
    </th>
    <td mat-cell *matCellDef="let element"> {{element.purchasePrice}} </td>
  </ng-container>

  <!-- Current Price Column -->
  <ng-container matColumnDef="currentPrice">
    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by current price">
      Current Price
    </th>
    <td mat-cell *matCellDef="let element"> {{element.currentPrice}} </td>
  </ng-container>

  <!-- Gain/Loss Column -->
  <ng-container matColumnDef="gainLoss">
    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by gain/loss">
      Gain/Loss
    </th>
    <td mat-cell *matCellDef="let element" [ngClass]="{red: !((element.currentPrice / element.purchasePrice) - 1 >= 0)}"> {{((element.currentPrice / element.purchasePrice) - 1 | percent)}} </td>
  </ng-container>

  <!-- Sell Column -->
  <ng-container matColumnDef="sell">
    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by price">
      Buy
    </th>
    <td mat-cell *matCellDef="let element; let i=index">
        <button mat-raised-button (click)="sellStock(i,1)">Sell</button> 
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<p>{{message}}</p>

<button class="update" mat-raised-button (click)="updatePortfolio()">Update Prices</button>
