<h1>Current Prices</h1>

<table mat-table [dataSource]="prices" class="mat-elevation-z8">

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by name">
      Name
    </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <!-- Price Column -->
  <ng-container matColumnDef="price">
    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by price">
      Price
    </th>
    <td mat-cell *matCellDef="let element"> {{element.price | currency}} </td>
  </ng-container>
  
  <!-- Buy Column -->
  <ng-container matColumnDef="buy">
    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by price">
      Buy
    </th>
    <td mat-cell *matCellDef="let element">
        <button mat-raised-button (click)="buyStock(element.name,1)">Buy</button> 
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<p>{{message}}</p>

<button class="update" mat-raised-button (click)="updatePrices()">Update Prices</button>
